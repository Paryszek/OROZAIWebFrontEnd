<div class="container" style="margin-top:100px; margin-bottom: 30px;">
  <div class="row col-md-12">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="First name">                                        
    </div>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Last name">                                        
    </div>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="login" [(ngModel)]="login" class="form-control" placeholder="Login">                                        
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">                                        
    </div>

    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="date" name="birthDate" [(ngModel)]="birthDate" class="form-control" placeholder="Birth date">                                        
  </div>

    <button (click)="registerMember()" class="btn btn-primary">Register</button>
  </div>
</div>
