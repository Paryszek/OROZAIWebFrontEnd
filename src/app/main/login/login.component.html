<div class="container" style="margin-top:100px; margin-bottom: 30px;">
  <div *ngFor="let error of loginModel.loginErrors" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div class="row col-md-12">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="login" [(ngModel)]="login" class="form-control" placeholder="Email Address">                                        
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password">                                        
    </div>

    <button (click)="loginUser()" class="btn btn-primary">Login</button>
  </div>
</div>
